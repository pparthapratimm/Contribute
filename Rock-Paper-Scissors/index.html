<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock-Paper-Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  </head>
  <body>

  <div>
    <h1>Rock-Paper-Scissors</h1>
    <div id="hands">
      <div class="hand" id="computer-hand">
        <div class="fist"></div>
        <div class="finger finger-1"></div>
        <div class="finger finger-2"></div>
        <div class="finger finger-3"></div>
        <div class="finger finger-4"></div>
        <div class="thumb"></div>
        <div class="arm"></div>
      </div>

      <div class="hand" id="user-hand">
        <div class="fist"></div>
        <div class="finger finger-1"></div>
        <div class="finger finger-2"></div>
        <div class="finger finger-3"></div>
        <div class="finger finger-4"></div>
        <div class="thumb"></div>
        <div class="arm"></div>
      </div>
      
      <div id="icons">
        <div>
          <button type="button" class="choiceButton" id="rockButton">✊</button>
          <!-- <label for="rock-rock">✊</label> -->
          <!-- <label for="paper-rock">✊</label>
          <label for="scissors-rock">✊</label> -->
        </div>
        <div>
          <button type="button" class="choiceButton" id="paperButton">️️🖐️</button>
          <!-- <label for="rock-paper">🖐️</label> -->
          <!-- <label for="paper-paper">🖐️</label>
          <label for="scissors-paper">🖐️</label> -->
        </div>
        <div>
          <button type="button" class="choiceButton" id="scissorButton">️️✌</button>
          <!-- <label for="rock-scissors">✌</label> -->
          <!-- <label for="paper-scissors">✌</label>
          <label for="scissors-scissors">✌</label> -->
        </div>
      </div>
    </div>
  </div>

  <div id="message">
    <h2></h2>
  </div>

  <script src="script.js"></script>

  </body>
</html>
